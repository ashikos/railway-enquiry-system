<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Registeration Form</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/tlogo14.png' %}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .logo{
            font-family: 'Poppins', sans-serif;
            
            color: rgb(241, 235, 235);
        } 
    </style>
</head>


<body>
     <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="{% url 't_registration' %}">
                    <b class="logo-abbr"><img src="{% static 'images/logo.png'%}" alt=""> </b>
                    <span class="logo-compact"><img src="{% static './images/logo-compact.png'%}" alt=""></span>
                    <span class="brand-title">
                        <img src="{% static 'images/tlogo14.png' %}" style="height: 45px;"><b class="logo">TRANSIT LINE</b>
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->

        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label"><h4><b>REGISTRATION</b></h4></li>
                    
                    <li><a href="{% url 't_registration' %}">Train</a>
                    </li>
                    
                    <li class="nav-label"><h4><b>VIEW</b></h4></li>
                    <li><a href="{% url 't_display' %}">Train</a>
                    </li>
                
                    <li><a href="{% url 'viewticket' %}">Ticket</a>
                    </li>
                    <li><a href="{% url 'payement' %}">Payement</a>
                    </li>
                    <li class="nav-label"><h4><b>ADMIN</b></h4></li>
                    <li><a href="{% url 'admin_signup' %}">Signup</a>
                    </li>
                    <li><a href="{% url 'adminuser_logout' %}">Signout</a>
                    </li>
                    <li>
                        <a href="{% url 'admindata' %}"><h6><b>ADMIN VIEW</b></h6></a>
                    </li>

                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <!--div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div-->
            <!-- row -->
            
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h3>TRAIN DETAILS</h3><br>
                                <div class="form-validation">
                                    <form class="form-valid" method="POST" action="t_registration" enctype="multipart/form-data">
                                        {% csrf_token %} 
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Train Number<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number" class="form-control" name="train_no" placeholder="Enter train number..">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Route<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-3">
                                                <input type="text" class="form-control" name="d_place" placeholder="from" >
                                            </div>
                                            <div class="col-lg-3">
                                                <input type="text" class="form-control" name="a_place" placeholder="To" >
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Departure Time<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="time" class="form-control" name="d_time" placeholder=" Enter departure time.." >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Arrival Time<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="time" class="form-control" name="a_time" placeholder=" Enter arrival time.." >
                                            </div>
                                        </div>
                                    
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                            
                                                <input type="submit" value="SUBMIT" class="btn btn-primary">
                                                
                                                
                                            </div>
                                        </div>  
                                    </form>
                                </div> 
                            </div>
                        </div>               
                    </div>
                </div>
            </div>            
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <!--div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
            </div>
        </div-->
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <script src="{% static 'plugins/common/common.min.js'%}"></script>
    <script src="{% static 'js/custom.min.js'%}"></script>
    <script src="{%  static 'js/settings.js'%}"></script>
    <script src="{% static 'js/gleek.js'%}"></script>
    <script src="{% static 'js/styleSwitcher.js'%}"></script>


    <script src="{% static './plugins/jquery-steps/build/jquery.steps.min.js'%}"></script>
    <script src="{% static './plugins/jquery-validation/jquery.validate.min.js'%}"></script>
    <script src="{% static './js/plugins-init/jquery-steps-init.js'%}"></script>

</body>

</html>
